<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 50px;
            background-color: #2b669a;
            line-height: 50px;
        }
        .header p{
            color: white;
            font-size: 16px;
            font-weight: 100;
        }
    </style>
    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">
</head>
<body>
<div class="header">
      <p>博客园</p>
</div>

<div class="row">
    <div class="col-md-2"><a href="/blog/backend/add_article">添加文章</a></div>
    <div class="col-md-10">
        <table class="table table-stripped table-hover">
             <tr>
                 <th>文章标题</th>
                 <th>评论数</th>
                 <th>点赞数</th>
                 <th>操作</th>
                 <th>操作</th>
             </tr>
            {% for article in article_list %}
             <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.comment_count }}</td>
                <td>{{ article.up_count }}</td>
                <td><a>删除</a></td>
                <td><a>编辑</a></td>
             </tr>
            {% endfor %}

        </table>
    </div>
</div>
</body>
</html>
